<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatBot</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="commands">
        <div>
            <h2>Persina commands:</h2>
            <p>سلام</p>
            <p>چطوری؟</p>
            <p>تو کی هستی؟</p>
            <p>کار تو چیه؟</p>
            <p>سازنده تو کیه؟</p>
            <p>جواد کیه؟</p>
            <p>کجا زندگی میکنی؟</p>
            <h2>English commands:</h2>
            <p>Hello</p>
            <p>How are you?</p>
            <p>Who are you?</p>
            <p>what do you do?</p>
            <p>who is your developer?</p>
            <p>Who is Jawad?</p>
            <p>Where do you live?</p>

        </div>
    </div>
    <div class="container">
        <form name="input" class="form">
          <!-- the type attribute for input is text by default, but it's good to specify it -->
          <input type="text" class="main-input" name="userInput" required placeholder="Enter text here">
          <button type="submit" class="main-button">Ask me!</button>
  
  
         <div class="chat-container">
             
         </div>
      </div>
    <script src="js/script.js"></script>
</body>
</html>
